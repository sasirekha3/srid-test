<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMU Master's Program Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: white; /* Cream */
        }
        .header, .footer {
            background: #02a0e0; /* Teal */
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .project {
            background: #cce6ed; /* Cream */
            border: 1px solid #02a0e0;
            padding: 25px;
            margin: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .project img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .project h2, .project p {
            color: #36454f; /* Dark Gray */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://www.cmu.edu/brand/downloads/assets/images/wordmarks-600x600-min.jpg" alt="CMU Logo" style="height: 50px;">
        <h1>Sasirekha Kambhampaty<br/>
            Master's Program Projects Showcase</h1>
    </div>
    <div class="content">
        <!-- Project 1 -->
        <div class="project">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT78u8OI_1DfbOxohByiWOyzDI9fhdyOKKohVwjzMoLxy8imxBN4PE6KafdXgxQSoLKzyU&usqp=CAU" alt="Project 1 Image">
            <h2>A Phantom Menace</h2>
            <p>Episode 1</p>
        </div>
        <!-- Project 2 -->
        <div class="project">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT78u8OI_1DfbOxohByiWOyzDI9fhdyOKKohVwjzMoLxy8imxBN4PE6KafdXgxQSoLKzyU&usqp=CAU" alt="Project 2 Image">
            <h2>Attack of the Clones</h2>
            <p>Episode 2</p>
        </div>
        <!-- Project 3 -->
        <div class="project">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT78u8OI_1DfbOxohByiWOyzDI9fhdyOKKohVwjzMoLxy8imxBN4PE6KafdXgxQSoLKzyU&usqp=CAU" alt="Project 3 Image">
            <h2>Revenge of the Sith</h2>
            <p>Episode 3</p>
        </div>
        <!-- Project 4 -->
        <div class="project">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT78u8OI_1DfbOxohByiWOyzDI9fhdyOKKohVwjzMoLxy8imxBN4PE6KafdXgxQSoLKzyU&usqp=CAU" alt="Project 4 Image">
            <h2>A New Hope</h2>
            <p>Episode 4</p>
        </div>
        <!-- Project 5 -->
        <div class="project">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT78u8OI_1DfbOxohByiWOyzDI9fhdyOKKohVwjzMoLxy8imxBN4PE6KafdXgxQSoLKzyU&usqp=CAU" alt="Project 5 Image">
            <h2>Empire Strikes Back</h2>
            <p>Episode 5</p>
        </div>
        <!-- Project 6 -->
        <div class="project">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT78u8OI_1DfbOxohByiWOyzDI9fhdyOKKohVwjzMoLxy8imxBN4PE6KafdXgxQSoLKzyU&usqp=CAU" alt="Project 5 Image">
            <h2>Return of the Jedi</h2>
            <p>Episode 6</p>
        </div>
    </div>
